<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bt2</title>
	<script type="text/javascript" language="javascript">
	var n = prompt("Nhập vào số phần tử của mảng");
	if (!isNaN(n))
	{
		var A = new Array(n);
		var s = 0;
		for( i=0;i<n;i++)
		{
			A[i] = prompt("Nhập phần tử thứ " + i,0);
			s=s+A[i];

		}
		for( i=0;i<n-1;i++)
			for( j=i+1;j<n;j++)
				if(A[i] > A[i])
				{
					t = A[i];
					A[i] = A[j];
					A[j] = t;

				}
				document.write("Các phần tử sau khi sắp xêp:");
				for(i in A)
					document.write(i+" ");
					document.write("<br/> Tổng của mảng = "+s);

	}
	else
		document.write("Bạn nhập chưa đúng, vui lòng refresh lại trang web");

</script>
</head>
<body>
	
</body>
</html>
