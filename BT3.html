<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bt3</title>

</head>
<body>
	<div id="clock"></div>
	<script type="text/javascript" language="javascript">
		var now = new Date();
		localtime = now.toString();
		document.write("Local time: "+localtime+ "<br/>");
		function InNgayGio(){
			var now = new Date();
			hours = now.getHours();
			mins = now.getMinutes();
			secs = now.getSeconds();
			theDiv = document.getElementById("clock");
			theDiv.innerHTML = hours+":" + mins+":"+secs;
			window.setInterval(InNgayGio,1000);

		}

	</script>
</body>
</html>
